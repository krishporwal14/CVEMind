spring.application.name=cvemind_backend

# GenAI Configuration
genai.api-key=your-api-key-here
genai.model=anthropic/claude-3.5-sonnet

# Logging Configuration
logging.level.root=INFO
logging.level.com.cvemind=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.logback.rollingpolicy.max-file-size=100MB
logging.logback.rollingpolicy.max-history=30
logging.logback.rollingpolicy.total-size-cap=1GB

# Log file configuration
logging.file.name=logs/cvemind-backend.log

# Console logging pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# File logging pattern
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Logback configuration
logging.config=classpath:logback-spring.xml