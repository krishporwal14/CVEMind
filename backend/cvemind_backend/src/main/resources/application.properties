spring.application.name=cvemind_backend

genai.apiKey=${GENAI_API_KEY}
genai.model=anthropic/claude-3.5-sonnet

# MariaDB Database Configuration
spring.datasource.url=jdbc:mariadb://localhost:3306/cvemind_db
spring.datasource.username=cvemind_user
spring.datasource.password=cvemind_password
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

# Connection Pool Settings (optional but recommended)
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000

# Logging Configuration
logging.level.root=INFO
logging.level.com.cvemind=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Log file configuration
logging.file.name=logs/cvemind-backend.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n